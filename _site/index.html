### R. Kyle Bocinsky, PhD

I am a **computational archaeologist** interested in human responses to environmental change. I am currently a research associate at <a href="http://www.crowcanyon.org" target="_blank">Crow Canyon Archaeological Center</a>. I live in Pullman, WA.
    
I develop <a href="software.html">software</a>&mdash;in <a href="http://www.r-project.org" target="_blank">*R*</a>, <a href="https://www.python.org" target="_blank">*Python*</a>, and <a href="http://grass.osgeo.org" target="_blank">*GRASS*</a>&mdash;to support reproducible research in archaeology. I am particularly interested in scalable analysis, high performance computing, and data visualization. Most of my research has focused on the Ancestral Pueblo Southwest (as part of the <a href="http://village.anth.wsu.edu" target="_blank">Village Ecodynamics Project</a>), but I also have projects on the <a href="https://www.academia.edu/8672802/Extrinsic_site_defensibility_and_landscape-based_archaeological_inference_An_example_from_the_Northwest_Coast" target="_blank">Northwest Coast of North America</a>, sub-Saharan Africa, and on the <a href="https://www.academia.edu/12513276/Comment_on_Agriculture_facilitated_permanent_human_occupation_of_the_Tibetan_Plateau_after_3600_B.P._" target="_blank">Tibetan Plateau</a>.
