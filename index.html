<textarea>
<img src="./media/double_house.jpg" width="100%" title="The 2012 Mesa Verde Community Center Survey field crew in front of Double House, Mesa Verde National Park. Bocinsky is on the left.">

I am a **computational anthropologist** interested in human responses to environmental change.
    I am currently the Director of the Research Institute and William D. Lipe Chair in Research at the  <a href="http://www.crowcanyon.org" target="_blank">Crow Canyon Archaeological Center</a>; a research associate with the <a href="https://climate.umt.edu/" target="_blank">Montana Climate Office</a> at the University of Montana;
    and an hourly assistant research professor in the <a href="https://www.dri.edu/earth-ecosystem-sciences" target="_blank">Division of Earth and Ecosystem Sciences at the Desert Research Institute</a>. 
    I live in Missoula, Montana with my husband John and our golden retriever Molly.

With the Montana Climate Office, I am part of the Montana Drought and Climate project (MTDrought), where we are working to 
    transform existing climate forecasts and projections into innovative and relevant climate information that meets 
    agricultural producer needs and communicates relevant details in compelling and useful formats.
    
With the Desert Research Institute, I am a researcher with the <a href="http://nativewaters-aridlands.com/" target="_blank">Native Waters on Arid Lands project</a>, 
    where we collaborate with Native American tribes across the West to understand the 
    impacts of climate change and to evaluate adaptation options for sustaining water resources and agriculture on tribal reservations.
    
I develop <a href="http://github.com/bocinsky">software</a>
    &mdash; in <a href="http://www.r-project.org" target="_blank">*R*</a>, 
    <a href="https://www.python.org" target="_blank">*Python*</a>, and 
    <a href="http://grass.osgeo.org" target="_blank">*GRASS*</a> &mdash;
    to support reproducible research in archaeology and climate change. 
    I am particularly interested in scalable analysis, high performance computing, and data visualization. 
    Most of my archaeological research has focused on the Ancestral Pueblo Southwest 
    (as part of the <a href="http://veparchaeology.org/" target="_blank">Village Ecodynamics Project</a>), 
    but past and ongoing projects include research on the <a href="https://www.academia.edu/8672802/Extrinsic_site_defensibility_and_landscape-based_archaeological_inference_An_example_from_the_Northwest_Coast" target="_blank">Northwest Coast of North America</a>
    and on the <a href="https://www.academia.edu/12513276/Comment_on_Agriculture_facilitated_permanent_human_occupation_of_the_Tibetan_Plateau_after_3600_B.P._" target="_blank">Tibetan Plateau</a>.
