### R. Kyle Bocinsky

I am a **computational archaeologist** interested in human responses to environmental change. Currently, I have a research post-doc with <a href="http://www.envirecon.org" target="_blank">SKOPE</a>&mdash;Synthesized Knowledge of Past Environments. I work to bring data on paleoenvironments to archaeologists and the general public. I live in Pullman, Washington.
    
I develop software&mdash;in <a href="http://www.r-project.org" target="_blank">*R*</a>, <a href="https://www.python.org" target="_blank">*Python*</a>, and <a href="http://grass.osgeo.org" target="_blank">*GRASS*</a>&mdash;to support reproducible research in archaeology. I am particularly interested in scalable analysis, high performance computing, and data visualization. Most of my research has focused on the Ancestral Pueblo Southwest, but I also have projects on the Northwest Coast of North America, sub-Saharan Africa, and on the Tibetan Plateau.
