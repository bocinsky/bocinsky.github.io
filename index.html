### R. Kyle Bocinsky

I am a computational archaeologist interested in human responses to past environmental change. Currently, I have a research post-doc with [SKOPE](http://www.envirecon.org)&mdash;Synthesized Knowledge of Past Environments. I work to bring data on paleoenvironments to archaeologists and the general public. I live in Pullman, Washington
    
I develop software&mdash;in [*R*](http://www.r-project.org), [*Python*](https://www.python.org), and [*GRASS*](http://grass.osgeo.org)&mdash;to support reproducible research in archaeology. I am particularly interested in scalable analysis, high performance computing, and data visualization. Most of my research has focused on the Ancestral Pueblo Southwest, but I also have projects on the Northwest Coast of North America, sub-Saharan Africa, and on the Tibetan Plateau.
