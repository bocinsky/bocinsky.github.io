<img src="./media/double_house.jpg" width="100%" title="The 2012 Mesa Verde Community Center Survey field crew in front of Double House, Mesa Verde National Park. Bocinsky is on the left.">

I am a **computational archaeologist** interested in human responses to environmental change.
    I am an assistant research professor in the Department of Society and Conservation and the Director of Climate Extension for the Montana Climate Office, housed in the WA Franke College of Forestry and Conservation at the University of Montana. I serve users of climate data and information in Montana, including outreach supporting agriculture, forestry, recreation, and urban and rural resilience planning, with a special emphasis on partnering with Native Nations to meet their climate resilience goals. I specialize in cross-disciplinary, computational approaches to studying resilience in socio-ecological systems, with a focus on high-elevation arid agricultural systems. In addition to my positions at UMT, I hold appointments at the <a href="https://www.dri.edu/earth-ecosystem-sciences" target="_blank">Division of Earth and Ecosystem Sciences at the Desert Research Institute</a> and the <a href="https://www.crowcanyon.org" target="_blank">Crow Canyon Archaeological Center</a>.
    
I develop <a href="http://github.com/bocinsky">software</a>
    &mdash; in <a href="http://www.r-project.org" target="_blank">*R*</a>, 
    <a href="https://www.python.org" target="_blank">*Python*</a>, and 
    <a href="http://grass.osgeo.org" target="_blank">*GRASS*</a> &mdash;
    to support reproducible research in archaeology and climate change. 
    I am particularly interested in scalable analysis, high performance computing, and data visualization. 
    Most of my archaeological research has focused on the Ancestral Pueblo Southwest 
    (as part of the <a href="http://veparchaeology.org/" target="_blank">Village Ecodynamics Project</a>), 
    but past and ongoing projects include research on the <a href="https://www.academia.edu/8672802/Extrinsic_site_defensibility_and_landscape-based_archaeological_inference_An_example_from_the_Northwest_Coast" target="_blank">Northwest Coast of North America</a>
    and on the <a href="https://www.academia.edu/12513276/Comment_on_Agriculture_facilitated_permanent_human_occupation_of_the_Tibetan_Plateau_after_3600_B.P._" target="_blank">Tibetan Plateau</a>.
