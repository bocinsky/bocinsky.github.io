### R. Kyle Bocinsky, PhD

I am a **computational archaeologist** interested in human responses to environmental change. Currently, I have a research post-doc with <a href="http://www.envirecon.org" target="_blank">SKOPE</a>&mdash;Synthesized Knowledge of Past Environments. I work to bring data on paleoenvironments to archaeologists and the general public. I live in Pullman, Washington.
    
I develop software&mdash;in <a href="http://www.r-project.org" target="_blank">*R*</a>, <a href="https://www.python.org" target="_blank">*Python*</a>, and <a href="http://grass.osgeo.org" target="_blank">*GRASS*</a>&mdash;to support reproducible research in archaeology. I am particularly interested in scalable analysis, high performance computing, and data visualization. Most of my research has focused on the Ancestral Pueblo Southwest (as part of the <a href="http://village.anth.wsu.edu" target="_blank">Village Ecodynamics Project</a>), but I also have projects on the <a href="https://www.academia.edu/8672802/Extrinsic_site_defensibility_and_landscape-based_archaeological_inference_An_example_from_the_Northwest_Coast" target="_blank">Northwest Coast of North America</a>, sub-Saharan Africa, and on the <a href="https://www.academia.edu/12513276/Comment_on_Agriculture_facilitated_permanent_human_occupation_of_the_Tibetan_Plateau_after_3600_B.P._" target="_blank">Tibetan Plateau</a>.
